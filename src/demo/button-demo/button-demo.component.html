<div class="component-demo-layout">
    <header>
        <h1>button</h1>
    </header>
    <div class="component-playground">
        <section>
            <button>Default</button>
            <button class="primary">Primary</button>
            <button class="warn">Warn</button>
            <button [enabled]="false">Disabled</button>
        </section>
    </div>
    <div class="component-properties">
        <table>
            <tr>
                <td>click</td>
                <td>()</td>
                <td></td>
            </tr>
            <tr>
                <td>enabled</td>
                <td>[]</td>
                <td><check-box [(checked)]="button.enabled"></check-box></td>
            </tr>
        </table>
    </div>
    <div class="component-markup">
        <h2>HTML</h2>
        <pre><code>&lt;button&gt;Default&lt;/button&gt;
&lt;button class=&quot;primary&quot;&gt;Primary&lt;/button&gt;
&lt;button class=&quot;warn&quot;&gt;Warn&lt;/button&gt;
&lt;button [enabled]=&quot;false&quot;&gt;Disabled&lt;/button&gt;
</code></pre>
    </div>
    <div class="component-style">
        <h2>Style</h2>
        <pre><code>.primary, .warn</code></pre>
    </div>
    <div class="component-docs">
        <h2>Docs</h2>
    </div>
</div>
